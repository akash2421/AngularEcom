<app-filter 
[all]="totalproductcount" 
[inStock]="productstock" 
[outOfStock]="productoutstock"
(checkedboxbtnChanged)="onFilterchanged($event)"
></app-filter>
<div class="d-flex flex-wrap justify-content-center container mt-5">
      <div *ngFor="let pro of products">
            <app-product  [product]="pro" *ngIf="selectedFilterRadioButton === 'all' || pro.is_in_inventory.toString() === selectedFilterRadioButton"></app-product>

      </div>
</div>
