<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12 col-lg-4 mb-lg-4 mb-lg-0" *ngFor="let item of products" >
          <div class="card mb-2">
            <div class="d-flex justify-content-between p-3">
              <p class="lead mb-0">{{item.brand}}</p>
              <div class="bg-info  d-flex align-items-center justify-content-center "
                style="width: 105px; height: 40px; margin-right: -20px;"  *ngIf="item.discountPrice ">
                <p class="text-white fw-bold mt-3">{{(100- (item.discountPrice / item.price  * 100)).toFixed(0)}}% OFF</p>
              </div>
            </div>
            <img [src]="item.imageURL" class="card-img-top"
              alt="Laptop" width="300" height="300" />
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <p class="small"><a href="#!" class="text-muted">{{item.category}}</a></p>
                <p class="small ">{{item.gender}}</p>
              </div>

              <div class="d-flex justify-content-between mx-auto mb-4 ">
                <h5 class="mb-0 ">{{item.name}}</h5>
                <h5 class="text-dark mb-0">${{item.price}}</h5>
              </div>

              <div class="d-flex justify-content-between mb-2">
                <p class="text-muted mb-0">Available: <span class="fw-bold">{{item.items_left}}</span></p>
                <div class="ms-auto text-warning">
                  <p class="text-muted mb-0">color: {{item.color.length}}</p>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
